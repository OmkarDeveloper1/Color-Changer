          <!DOCTYPE html>
         <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-Learn</title>
    <link src="index.css" rel="stylesheet" />
  </head>
  <body id="Body">
    <h2 id="text" > click on the Colorbox to change screen color</h2>


    <div
      id="one"
      onclick="changeColor()"
      style="height: 100px; width: 100px; background-color: aqua; border: 1px solid black;"
    ></div>

    <div
      id="two"
      onclick="changeYellow()"
      style="height: 100px; width: 100px; background-color: red;border: 1px solid black"
    ></div>

    <div
      id="three"
      onclick="changeviolet()"
      style="height: 100px; width: 100px; background-color: blueviolet;border: 1px solid black"
    ></div>

    <div
      id="four"
      onclick="changegold()"
      style="height: 100px; width: 100px; background-color: gold;border: 1px solid black"
    ></div>

    <div
      id="five"
      onclick="changeblack()" 
      onmouseover="textforBlack()"
      style="height: 100px; width: 100px; background-color: black ;border: 1px solid black"
    ></div>

    
    <script src="index.js" ></script>

  </body>
</html>



</body>
</html>
